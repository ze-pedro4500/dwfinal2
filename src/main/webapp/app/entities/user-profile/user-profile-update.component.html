<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-user-profile-heading">Create or edit a User Profile</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_demograf">Demograf</label>
                    <input type="number" class="form-control" name="demograf" id="field_demograf"
                           formControlName="demograf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_social">Social</label>
                    <input type="number" class="form-control" name="social" id="field_social"
                           formControlName="social"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_procClin">Proc Clin</label>
                    <input type="number" class="form-control" name="procClin" id="field_procClin"
                           formControlName="procClin"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dialEnf">Dial Enf</label>
                    <input type="number" class="form-control" name="dialEnf" id="field_dialEnf"
                           formControlName="dialEnf"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_dialStat">Dial Stat</label>
                    <input type="number" class="form-control" name="dialStat" id="field_dialStat"
                           formControlName="dialStat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_qualiStat">Quali Stat</label>
                    <input type="number" class="form-control" name="qualiStat" id="field_qualiStat"
                           formControlName="qualiStat"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_labLink">Lab Link</label>
                    <input type="number" class="form-control" name="labLink" id="field_labLink"
                           formControlName="labLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gidLink">Gid Link</label>
                    <input type="number" class="form-control" name="gidLink" id="field_gidLink"
                           formControlName="gidLink"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_asterixFarma">Asterix Farma</label>
                    <input type="number" class="form-control" name="asterixFarma" id="field_asterixFarma"
                           formControlName="asterixFarma"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_asterixGabMed">Asterix Gab Med</label>
                    <input type="number" class="form-control" name="asterixGabMed" id="field_asterixGabMed"
                           formControlName="asterixGabMed"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
