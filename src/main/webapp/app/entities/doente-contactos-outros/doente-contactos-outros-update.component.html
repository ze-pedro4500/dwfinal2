<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-doente-contactos-outros-heading">Create or edit a Doente Contactos Outros</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome"
                           formControlName="nome"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_parentesco">Parentesco</label>
                    <input type="text" class="form-control" name="parentesco" id="field_parentesco"
                           formControlName="parentesco"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_coabita">Coabita</label>
                    <input type="checkbox" class="form-control" name="coabita" id="field_coabita"
                           formControlName="coabita"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telef">Telef</label>
                    <input type="number" class="form-control" name="telef" id="field_telef"
                           formControlName="telef"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_ocupacao">Ocupacao</label>
                    <input type="text" class="form-control" name="ocupacao" id="field_ocupacao"
                           formControlName="ocupacao"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_obs">Obs</label>
                    <input type="text" class="form-control" name="obs" id="field_obs"
                           formControlName="obs"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_preferencial">Preferencial</label>
                    <input type="checkbox" class="form-control" name="preferencial" id="field_preferencial"
                           formControlName="preferencial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_doente">Doente</label>
                    <select class="form-control" id="field_doente" name="doente" formControlName="doente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="doenteOption.id === editForm.get('doente')!.value?.id ? editForm.get('doente')!.value : doenteOption" *ngFor="let doenteOption of doentes; trackBy: trackById">{{ doenteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
